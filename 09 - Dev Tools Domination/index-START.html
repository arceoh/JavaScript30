<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Console Tricks!</title>
    <link rel="icon" href="https://fav.farm/ðŸ”¥" />
  </head>
  <body>
    <p onClick="makeGreen()">Ã—BREAKÃ—DOWNÃ—</p>

    <script>
      const dogs = [
        { name: "Snickers", age: 2 },
        { name: "hugo", age: 8 },
      ];

      function makeGreen() {
        const p = document.querySelector("p");
        p.style.color = "#BADA55";
        p.style.fontSize = "50px";
      }

      // Regular
      console.log("Hello");

      // Interpolated
      console.log("Hello %s", "world");

      // Styled
      console.log("%c Hello World", "color:red; font-size: 20px");

      // warning!
      console.warn("The robots are coming!");

      // Error :|
      console.error(
        "That was an error message. Please disregard. We are watching"
      );

      // Info
      console.info("Resistance is futile.");

      // Testing
      console.assert("Robots" > "Humas", "We rule this world.");

      // clearing
      // console.clear();

      // Viewing DOM Elements
      const p = document.querySelector("p");
      console.log(p);
      console.dir(p);
      console.clear();

      // Grouping together
      dogs.forEach((dog) => {
        console.groupCollapsed(`${dog.name}`);
        console.log(`${dog.name}`);
        console.log(`${dog.age}`);
        console.log(`My dog ${dog.name} is the best.`);
        console.groupEnd(`${dog.name}`);
      });

      // counting
      console.count("Hugo");
      console.count("Hugo");
      console.count("Not Hugo");
      console.count("Hugo");
      console.count("Hugo");
      console.count("Not Hugo");
      console.count("Hugo");
      console.count("Not Hugo");
      console.count("Not Hugo");

      // timing
      console.time("Counting");
      console.groupCollapsed("i");
      for (let i = 0; i < 100; i++) {
        console.log(i);
      }
      console.groupEnd("i");
      console.timeEnd("Counting");
    </script>
  </body>
</html>
