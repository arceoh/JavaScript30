<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Key Detection</title>

    <link rel="icon" href="https://fav.farm/ðŸ”¥" />
  </head>
  <body>
    <script>
      let hasEnteredCode = false;
      const pressed = [];
      const konamiCodeLength = 11;
      const konamiCode =
        "ArrowUp ArrowUp ArrowDown ArrowDown ArrowLeft ArrowRight ArrowLeft ArrowRight b a Enter"; //up, up, down, down, left, right, left, right, B, A and Start
      const konami = (e) => {
        if (hasEnteredCode) return;
        pressed.push(e.key);
        pressed.splice(
          -konamiCodeLength - 1,
          pressed.length - konamiCodeLength
        );
        if (pressed.join(" ").includes(konamiCode)) {
          console.log("DING DIGN");
          hasEnteredCode = true;
        }
      };
      window.addEventListener("keyup", konami);
    </script>
  </body>
</html>
